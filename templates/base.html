<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MealMind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: { DEFAULT: '#10b981' } } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,ui-sans-serif,system-ui}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="mx-auto max-w-7xl px-4 py-4">
    <div class="flex items-center justify-between mb-4">
      <div class="text-2xl font-semibold">MealMind</div>
      <a href="{{ url_for('settings') }}" class="p-2 rounded-lg hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.607 2.264.07 2.572-1.065z"/></svg>
      </a>
    </div>
    {% block content %}{% endblock %}
  </div>
  <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 z-30">
    <div class="max-w-7xl mx-auto px-4">
      <div class="grid grid-cols-5 gap-2 py-2">
        <a href="{{ url_for('today') }}" class="flex flex-col items-center text-sm {% if request.endpoint=='today' %}text-emerald-600{% else %}text-gray-500{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10.5 6a7.5 7.5 0 100 15 7.5 7.5 0 000-15zM19.5 6v.75a.75.75 0 01-1.5 0V6a3 3 0 00-3-3h-.75a.75.75 0 010-1.5H15a4.5 4.5 0 014.5 4.5z"/></svg><span>Today</span></a>
        <a href="{{ url_for('library') }}" class="flex flex-col items-center text-sm {% if request.endpoint=='library' %}text-emerald-600{% else %}text-gray-500{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M3 5.25A2.25 2.25 0 015.25 3h4.5A2.25 2.25 0 0112 5.25v13.5A2.25 2.25 0 019.75 21h-4.5A2.25 2.25 0 013 18.75V5.25zM12.75 5.25A2.25 2.25 0 0115 3h3.75A2.25 2.25 0 0121 5.25v13.5A2.25 2.25 0 0118.75 21H15a2.25 2.25 0 01-2.25-2.25V5.25z"/></svg><span>Library</span></a>
        <a href="{{ url_for('history') }}" class="flex flex-col items-center text-sm {% if request.endpoint=='history' %}text-emerald-600{% else %}text-gray-500{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 6.75a.75.75 0 01.75.75v4.19l2.53 2.53a.75.75 0 11-1.06 1.06l-2.72-2.72a.75.75 0 01-.22-.53V7.5A.75.75 0 0112 6.75z"/><path d="M12 22.5a9.75 9.75 0 100-19.5 9.75 9.75 0 000 19.5z"/></svg><span>History</span></a>
        <a href="{{ url_for('discover') }}" class="flex flex-col items-center text-sm {% if request.endpoint=='discover' %}text-emerald-600{% else %}text-gray-500{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5zM9.75 12l-2.25 5.25L12 14.25l4.5 3-2.25-5.25L16.5 8.25l-5.25 2.25L9.75 12z"/></svg><span>Discover</span></a>
        <a href="{{ url_for('settings') }}" class="flex flex-col items-center text-sm {% if request.endpoint=='settings' %}text-emerald-600{% else %}text-gray-500{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.607 2.264.07 2.572-1.065z"/></svg><span>Settings</span></a>
      </div>
    </div>
  </nav>
</body>
</html>
