{% extends "base.html" %}
{% block content %}
<div class="mb-24 max-w-3xl mx-auto">
  <div class="rounded-2xl border bg-white p-6">
    <div class="text-gray-600 mb-3">Ingredients: <span class="font-medium">{{ raw }}</span></div>
    {% if matches %}
      <div class="space-y-4">
        {% for m in matches %}
        <div class="rounded-xl border p-4 flex items-center justify-between">
          <div>
            <div class="font-semibold">{{ m.name }}</div>
            <div class="text-sm text-gray-500">{{ m.cuisine or '—' }} • {{ m.time_min or 0 }}m</div>
          </div>
          <form method="post" action="{{ url_for('override_confirm') }}">
            <input type="hidden" name="dish_id" value="{{ m.id }}">
            <button class="rounded-lg border px-4 py-2">Choose</button>
          </form>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-gray-600">No strong matches. Try adding one more item.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
